  <style>
    /* isti CSS kao kod tebe */
    .download-arrow {
      position: fixed; top: 60px; right: 28px;
      text-align: center; display: none; z-index: 1100;
    }
    .download-arrow .arrow {
      width: 0; height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 22px solid #007bff;
      display: inline-block;
      animation: float 1.2s ease-in-out infinite;
    }
    .download-arrow p { margin: 6px 0 0; font-size: 15px; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
    @keyframes float { 0%{transform:translateY(0);} 50%{transform:translateY(6px);} 100%{transform:translateY(0);} }
    @media (max-width: 768px) { .download-arrow { display: block; } }

    .scrollToTop {
      position: fixed; left: -60px; bottom: 20px; width: 40px; height: 40px; z-index: 9999;
      transition: left 0.28s ease; cursor: pointer; background: rgba(0,0,0,0.6);
      border-radius: 6px; display: flex; align-items: center; justify-content: center;
    }
    .scrollToTop svg { width: 18px; height: 18px; fill: #fff; }

    .chat-widget {
      width: 240px; background-color: #fff; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      overflow: hidden; position: fixed; bottom: 100px; right: 20px; z-index: 1100; display: none;
      font-family: Inter Tight, Arial, sans-serif;
    }
    .chat-header { background-color: #25d366; color: #fff; padding: 10px; display: flex; gap: 10px; align-items: center; }
    .chat-header img.icon { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }
    .chat-body { padding: 10px; font-size: 14px; color: #222; }
    .chat-footer { padding: 10px; background: #f6f6f6; text-align:center; }
    .chat-toggle-button {
      position: fixed; bottom: 80px; right: 10px; z-index: 1200; background-color: #25d366; color: white;
      border: none; border-radius: 10px; padding: 8px; cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12); display: flex; align-items: center; gap: 8px;
    }
    .chat-toggle-button img { width: 28px; height: 28px; border-radius: 50%; }

<script>
  function toggleChat(){const w=document.getElementById('chatWidget');if(!w)return;if(w.style.display==='block'){w.style.display='none';w.setAttribute('aria-hidden','true');}else{w.style.display='block';w.setAttribute('aria-hidden','false');}}
  (function(){const btn=document.getElementById('scrollToTop');function checkScroll(){const sc=document.documentElement.scrollTop||window.scrollY;const half=document.documentElement.scrollHeight/2;if(sc>half)btn.style.left='20px';else btn.style.left='-60px';}window.addEventListener('scroll',checkScroll,{passive:true});document.addEventListener('DOMContentLoaded',checkScroll);})();
